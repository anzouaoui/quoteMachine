<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
</head>
<body>
<!--
Background courtesy of: Sarah Beckhouse from: http://lea.verou.me/css3patterns/
Random quotes from MashApe API
-->
<h1 class='text-primary'>Random Quote Machine!</h1>
<div>
    <br><br>
    <button class='btn btn-new-qote' onclick="newQuote()"><span>New Quote</span></button>
    <br><br>
</div>
<div class='quoteDisplay'>
    <div id='quote'></div>
    <div id='author'></div>
</div>
<div class = link>
    <a href="https://www.mashape.com/andruxnet/random-famous-quotes" target="MashApe">Quotes Courtesy of MashApe</a>
    <div>
</body>
</html>
